<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Jumbotron Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('') no-repeat center center fixed;
            background-color: #ffd1ad;
            background-size: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #ffd1ad;">
  <div class="container-fluid">
    <div class="container text-center">
        <a class="navbar-brand" href="">

        </a>
    </div>
  </div>
</nav>
    
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./images/slide_1.jpg" class="d-block w-100" alt="..." >
    </div>
    <div class="carousel-item">
      <img src="./images/slide_2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./images/slide_3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
