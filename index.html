<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('') no-repeat center center fixed;
            background-color: #aa8472;
            background-size: cover;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 2s linear forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #aa8472;">
        <div class="container-fluid">
            <div class="container text-center">
                <a class="navbar-brand" href="">
                    <img src="./images/logo.png" alt="" width="30" height="29" class="d-inline-block align-text-top">
                    <b>Dear Animal Lovers !!!</b>
                </a>
            </div>
        </div>
    </nav>
    
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/slide_1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/slide_2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/slide_3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container text-center mt-4">
        <h1>
            <a href='https://forms.gle/xQ8idwEgXDCjASFX9' target="_blank" rel="noopener noreferrer">
                <button id="voteButton" type="button" class="btn btn-primary btn-lg">Click Here to VOTE</button>
            </a>
        </h1>
    </div>

    <!-- Hearts Container -->
    <div id="heartsContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("voteButton").addEventListener("click", function(event) {
            for (let i = 0; i < 10; i++) { // Generates multiple hearts
                createHeart(event.clientX, event.clientY);
            }
        });

        function createHeart(x, y) {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️"; 
            heart.classList.add("heart");

            document.body.appendChild(heart);

            // Set random position near the button
            heart.style.left = x + (Math.random() * 40 - 20) + "px";
            heart.style.top = y + (Math.random() * 40 - 20) + "px";

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
    </script>
</body>
</html>
